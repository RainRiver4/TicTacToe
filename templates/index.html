<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Open+Sans:ital,wght@0,400;0,700;1,800&display=swap"
            rel="stylesheet"
        />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="header">
                <h1 class="header__title">Tic Tac Toe</h1>
                <div class="header__container">
                    <button class="header__player-x btn">
                        Gracz<span class="header__sign-x"> X</span>:<span
                            class="header__result-x"
                        >
                            0</span
                        >
                    </button>

                    <button class="header__player-o btn">
                        Gracz
                        <span class="header__sign-o"> O</span>:<span
                            class="header__result-o"
                        >
                            0</span
                        >
                    </button>
                </div>
                <div class="header__information"></div>
            </section>
            <section class="board">
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
                <div class="board__tile"></div>
            </section>
        </div>
    </body>
</html>
